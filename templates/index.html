{% extends "layout.html" %}
{% block content %}
<div id="text">
    <h2>WEBリモコン</h2>
</div>
<div class="container">
    <div id="stateModes" class="row">
        <div class="col-xs-3">
            <div id="operationMode" class="state">
                運転 {{ state.operating }}
            </div>
        </div>
        <div class="col-xs-6">
            <div id="temperatureMode" class="state">
               設定温度 24℃
            </div>
        </div>
        <div class="col-xs-3">
            <div id="windMode" class="state">
                風速 強
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="operationButtons" class="row">
        <div class="col-xs-6">
            <a href="{{ url_for('index') }}">
                <div class="Button" id="coolButton">冷房</div>
            </a>
        </div>
        <div class="col-xs-6">
            <a href="{{ url_for('index') }}">
                <div class="Button" id="warmButton">暖房</div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <a href="{{ url_for('index') }}">
                <div class="Button" id="dryButton">除湿</div>
            </a>
        </div>
        <div class="col-xs-6">
            <a href="{{ url_for('index') }}">
                <div class="Button" id="autoButton">自動</div>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div id="temperature">
        <div class="temperatureBox">▲</div>
        <div class="temperatureBox">温度</div>
        <div class="temperatureBox">▼</div>
    </div>
</div>
<div class="container">
    <div id="stop">
        <a href="{{ url_for('index') }}">
            <div class="Button" id="stopButton">停止</div>
        </a>
    </div>
</div>
{% endblock %}
